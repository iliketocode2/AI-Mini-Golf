<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mini Golf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>AI Mini Golf</h2>

    <div class="twoCol">
      <div class="column">
    
        <canvas id="mainCanvas" width="400" height="400"></canvas>

        <div>
            <button id="startSimulation">Start Simulation</button>
            <button id="resetGrid">Reset Grid</button>
        </div>

        <div>
            <span>Mode: </span>
            <select id="drawMode">
                <option value="wall">Place Wall</option>
                <option value="hole">Place Hole</option>
                <option value="sand">Place Sand</option>
            </select>
        </div>
      </div>
      <div class="column">
        <h3>Number of Steps Vs. Number of Attempts</h3>
        <canvas id="graphCanvas" width="400" height="200"></canvas>
        
        <div class="container">
          <div class="circle">
            <span class="label">State:</span>
            <span id="state" class="value">0</span>
          </div>
          <div class="circle">
            <span class="label">Points:</span>
            <span id="points" class="value">0</span>
          </div>
          <div class="circle">
            <span class="label">Step Number:</span>
            <span id="steps" class="value">0</span>
          </div>
          <div class="circle">
            <span class="label">Attempt:</span>
            <span id="attempt" class="value">1</span>
          </div>
          <div class="circle">
            <span class="label">Stroke Number:</span>
            <span id="stroke" class="value">0</span>
          </div>
        </div>

        <p>Change the speed of the learning process:</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="1000" value="500" class="slider" id="myRange">
        </div>

      </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
