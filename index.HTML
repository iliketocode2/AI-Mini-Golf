<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mini Golf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>AI Mini Golf</h2>

    <div class="twoCol">
      <div class="column">
    
        <canvas id="mainCanvas" width="400" height="400"></canvas>

        <div>
            <button id="startSimulation">Start Simulation</button>
            <button id="resetGrid">Reset Grid</button>
        </div>

        <div>
            <span>Mode: </span>
            <select id="drawMode">
                <option value="wall">Draw Wall</option>
                <option value="hole">Place Hole</option>
            </select>
        </div>

        <br>

        <div>
            <span id="bold">State: </span><span id="state">0</span>
            <span id="bold">Points: </span><span id="points">0</span>
            <!--<span id="bold">Action: </span><span id="action">0</span>-->
            <span id="bold">Step Number: </span><span id="steps">0</span>
            <span id="bold">Attempt: </span><span id="attempt">1</span>
        </div>
      </div>
      <div class="column">
        <h3>Number of Steps Vs. Number of Attempts</h3>
        <canvas id="graphCanvas" width="400" height="200"></canvas>
      </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
